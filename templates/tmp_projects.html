<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Data</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>Project Data</h2>
    <table>
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Project Name</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="projectTable tbody">
            <!-- Project data will be dynamically added here -->
        </tbody>
    </table>
</body>
<script>
    document.getElementById('btn_main').innerHTML = '+ New Project';
    $(document).ready(function () {
        // Function to reload content
        function reloadContent(getUrl) {
            var setUrl = getUrl;
            $.ajax({
                url: setUrl, // URL of the server script to fetch updated content
                type: 'GET', // Or 'POST' if needed
                dataType: 'html',
                success: function (data) {
                    $('#content').html(data);
                    // console.log(data); // Replace the content of the '#content' div with the fetched data
                },
                error: function (xhr, status, error) {
                    console.error('Error:', status, error);
                    console.log("xhr", xhr);
                }
            });
        }
        // Call reloadContent() when the button is clicked
        $('#btn_main').click(function () {
            reloadContent("/tmp_createproject.html");
        });
        // Function to fetch all project data
        function fetchProjects() {
            fetch('/projects')
                .then(response => {
                    console.log("response rmp_projects.html:",response);
                    if (!response.ok) {
                        throw new Error('Failed to fetch projects');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("entered 1st .then");
                    console.log(data);
                    displayProjects(data); // Call function to display projects
                })
                .catch(error => {
                    console.error('Error fetching projects tmp_projects.html:', error.message);
                    // Handle error
                });
        }

        // Function to display project data
        function displayProjects(projects) {
            const tableBody = $('#projectTable tbody');
            tableBody.empty(); // Clear previous data

            projects.forEach(project => {
                const row = `<tr>
                            <td>${project.project_id}</td>
                            <td>${project.project_name}</td>
                            <td>${project.project_description}</td>
                            <td>${project.start_date}</td>
                            <td>${project.end_date}</td>
                            <td>${project.status}</td>
                        </tr>`;
                tableBody.append(row);
            });
        }

        // Call fetchProjects() when the document is ready
        fetchProjects();
    });
</script>

</html>
