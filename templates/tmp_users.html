<style>
    /* Add your CSS styles here */
    #body {
        margin-left: 10px;
        margin-right: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>

<div id="body">
    <h2>User Data</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>
</div>
<script>
    document.getElementById('btn_main').innerHTML = '<i class="fa fa-plus"></i> New User';

    $(document).ready(function () {

        function reloadContent(getUrl) {
            var setUrl = getUrl;
            $.ajax({
                url: setUrl, // URL of the server script to fetch updated content
                type: 'GET', // Or 'POST' if needed
                dataType: 'html',
                success: function (data) {
                    $('#content').html(data);
                },
                error: function (xhr, status, error) {
                    console.error('Error:', status, error);
                }
            });
        }
        // Call reloadContent() when the button is clicked
        $('#btn_main').click(function () {
            reloadContent("/tmp_createuser.html");
        });
        // Function to fetch all user data
        function fetchUsers() {
            fetch('/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch users');
                    }
                    return response.json();
                })
                .then(data => {
                    displayUsers(data); // Call function to display users
                })
                .catch(error => {
                    console.error('Error fetching users:', error.message);
                    // Handle error
                });
        }

        // Function to display user data
        function displayUsers(users) {
            const tableBody = $('#userTable');
            tableBody.empty(); // Clear previous data

            users.forEach(user => {
                // Construct the row with user details
                const row = `<tr>
                    <td>${user.user_id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                </tr>`;

                // Append the row to the table body
                tableBody.append(row);
            });
        }

        // Call fetchUsers() when the document is ready
        fetchUsers();
    });
</script>
