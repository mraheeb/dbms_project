<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Data</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script>
    document.getElementById('btn_main').innerHTML='+ New User';
    $(document).ready(function(){
    // Function to reload content
    function reloadContent(getUrl) {
        var setUrl = getUrl;
        $.ajax({
            url: setUrl, // URL of the server script to fetch updated content
            type: 'GET', // Or 'POST' if needed
            dataType: 'html', 
            success: function(data) {
                $('#content').html(data); 
                console.log(data);// Replace the content of the '#content' div with the fetched data
            },
            error: function(xhr, status, error) {
                console.error('Error:', status, error);
                console.log("xhr",xhr);
            }
        });
    }

    // Call reloadContent() when the button is clicked
    $('#btn_main').click(function(){
        reloadContent("/tmp_createuser.html");
    });
});
</script>
</html>
